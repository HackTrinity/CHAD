image: $chad_gateway_image
environment:
  - __CAP_ADD=NET_ADMIN
  - PROXY=$chad_gateway_proxy
  - DOMAIN=$chad_challenge_domain
  - INSTANCE_ID=$chad_id
  - CONFIG_PASSWORD_FILE=/run/secrets/config_password
deploy:
  labels:
    - 'traefik.enable=true'
    - 'traefik.http.routers.chad_${chad_id}_gw.rule=Host(`${chad_id}.${chad_challenge_domain}`)'
    - 'traefik.http.routers.chad_${chad_id}_gw.entrypoints=http'
    - 'traefik.http.services.chad_${chad_id}_gw.loadbalancer.server.port=80'
networks:
  - default
  - $chad_traefik_network
secrets:
  - config_password
